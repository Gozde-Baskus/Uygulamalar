<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <head>
        <meta charset="UTF-8">
        <title>Apartman</title>
        <style>
            .apartman{ width: 350px; height:auto; margin: 70px auto; }
            .baca{ width:25px ; height:50px; background:#960; margin: 0 0 0 250px; }
            .cati{width: 250px; height: 250px; background:#993300; transform: rotate(45deg);margin: -50px 0 0 50px; position: relative; z-index: 1}
            .govde{width: 330px ; height: 470px; background: #0cf; margin: -125px 0 0 0; position: relative; z-index:2; padding: 30px 0 0 20px ; }

            .p1{ width:58px ; height:58px ; background:#FFFF99 ; border: 1px solid #000000; float: left; margin:0 0 65px 0;}
            .p2{ width:58px ; height:58px ; background:#FFFF99 ; border: 1px solid #000000; float: left; margin:0 0 65px 65px; }
            .p3{ width:58px ; height:58px ; background:#FFFF99 ; border: 1px solid #000000; float: left; margin:0 0 65px 65px; }
            .p4{ width:58px ; height:58px ; background:#FFFF99 ; border: 1px solid #000000; float: left; margin:0 0 20px 50px; }

            .kapı{width: 58px;  height:70px ; background:saddlebrown ;}
            .solperde{width:23px ; height:56px ; background:white; border-radius: 0 0 20px 0 ; border-bottom: 1px solid black; border-right:1px solid black; float: left;  }
            .sagperde{width:23px ; height:56px ; background:white ; border-radius: 0 0 0 20px ; border-bottom: 1px solid black; border-left:1px solid black; float: left; margin: 0 0 0 10px;}
            .kapıtabela{width:90px ; height:152px ; float: left; margin: -56px 0 0 50px; }
            .tabela{width:86px ; height:25px ; background: white; border: 1px solid black; font:bold 11px Tahoma; text-align: center;  }
            .kapı{width:86px; height:118px ; background: grey; margin:3px 0 0 0; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black;  }
            .kapıkolu{width:15px ; height:3px ; background-color: black; margin: 50px 0 0 15px;}
        </style>

    </head>
</head>
<body>
<body>

<div class="apartman">


    <div class="baca"></div>

    <div class="cati"></div>
    <div class="govde">

        <div class="p1">
            <div class="solperde"></div> <div class="sagperde"></div>
        </div>
        <div class="p2"><div class="solperde"></div> <div class="sagperde"></div></div>
        <div class="p3"><div class="solperde"></div> <div class="sagperde"></div></div>
        <div class="p1"><div class="solperde"></div> <div class="sagperde"></div></div>
        <div class="p2"><div class="solperde"></div> <div class="sagperde"></div></div>

        <div class="p1"><div class="solperde"></div> <div class="sagperde"></div></div>
        <div class="p2"><div class="solperde"></div> <div class="sagperde"></div></div>
        <div class="p3"><div class="solperde"></div> <div class="sagperde"></div></div>
        <div class="p1"><div class="solperde"></div> <div class="sagperde"></div></div>
        <div class="kapıtabela">
            <div class="tabela">Kardeşler Apartman</div>
            <div class="kapı"> <div class="kapıkolu"> </div> </div>

        </div>
        <div class="p4"><div class="solperde"></div> <div class="sagperde"></div></div>



    </div>
</div>


</body>
